<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endre</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="endre.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h2>Endre kinobilletten</h2>
                <form>
                    <input id="nr" type="hidden">
                    <div class="form-group">
                        <label>Film</label>
                        <div id="utFilmer"></div>
                        <div id="feilFilm" style="color: red"></div>
                    </div>
                    <div class="form-group">
                        <label for="antall">Antall</label>
                        <input id="antall" type="text" class="form-control">
                        <div id="feilAntall" style="color: red"></div>
                    </div>
                    <div class="form-group">
                        <label for="fornavn">Fornavn</label>
                        <input id="fornavn" type="text" class="form-control">
                        <div id="feilFornavn" style="color: red"></div>
                    </div>
                    <div class="form-group">
                        <label for="etternavn">Etternavn</label>
                        <input id="etternavn" type="text" class="form-control">
                        <div id="feilEtternavn" style="color: red"></div>
                    </div>
                    <div class="form-group">
                        <label for="telefonNr">Telefon</label>
                        <input id="telefonNr" type="text" class="form-control">
                        <div id="feilTelefonNr" style="color: red"></div>
                    </div>
                    <div class="form-group">
                        <label for="epost">Epost</label>
                        <input id="epost" type="text" class="form-control">
                        <div id="feilEpost" style="color: red"></div>
                    </div>
                </form>
                <div id="feilHentFilmer" style="color: red"></div>
                <div id="feilHentEnBillett" style="color: red"></div>
                <div id="feilEndreBillett" style="color: red"></div>
                <button class="btn btn-primary" onclick="endre();">Endre</button>
            </div>

            <div class="col-md-7"></div>

        </div>
    </div>
</body>
</html>
